


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
          }
          
          .primary {
            background-color: blue; /* Change the background color to your desired color */
            color: white;
          }
          
          .primary:hover {
            background-color: red; /* Change the background color for hover state */
          }
        </style>
</head>

<body>
    <div class="container">
        <div class="col-md-10 offset-md-1 mt-5">
            <div class="jumbotron">
                <h1 class="display-4">Student Register</h1>
                <p class="lead font-italic">Python Django project for implementing CRUD operations</p>
                <hr class="my-4">
                {% if user.is_authenticated %}
                <p>Hello, {{ user.username }}!</p>
                <!-- Display data for logged-in user -->
                <p>Your email: {{ user.email }}</p>
                <p>Your first name: {{ user.first_name }}</p>
                <p>Your last name: {{ user.last_name }}</p>
                <!-- Add more data as needed -->
                <a href="{% url 'account_logout' %}" class="button primary">Logout</a>
              {% else %}
                <p>Please <a href="{% url 'account_login' %}" style=" background-color: blue;color: white; display: inline-block;padding: 10px 20px;text-decoration: none;">login</a> or <a href="{% url 'account_signup' %}" class="button primary" >sign up</a>.</p>
              {% endif %}
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
